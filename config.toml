# Configuration of Academic
# Documentation: https://sourcethemes.com/academic/

# The URL of your website.
# End your URL with a `/` trailing slash, e.g. `https://example.com/`.
baseurl = ""
relativeurls = true

title = "Rachit Nigam"
copyright = "&copy;&nbsp;Rachit Nigam 2018"

theme = "academic"
enableEmoji = true
footnotereturnlinkcontents = "<sup>â†©</sup>"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
preserveTaxonomyNames = true
paginate = 10

# Setting for code blocks
pygmentsCodeFences=true
pygmentsUseClasses=true

# Default language to use (if you setup multilingual support)
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Get last modified date for content from Git?
enableGitInfo = false

[outputs]
  home = [ "HTML", "CSS", "RSS" ]
  section = [ "HTML", "RSS" ]

# Configure BlackFriday Markdown rendering.
#   See: https://gohugo.io/readfiles/bfconfig/
[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab.
  fractions = true
  smartypants = true  # `mart punctuation substitutions.
  noreferrerLinks = true

[params]
  color_theme = "1950s"
  news_items = 5
  font = "default"

  # Your details.
  role = "PhD Student"
  canonical_url = "https://rachitnigam.com"
  organizations = [
    { name = "Cornell University", url = "https://cornell.edu" }
  ]
  avatar = "headshot.jpg"
  email = "rachit.nigam12@gmail.com"

  # Diplay a logo in navigation bar rather than title (optional). To enable,
  # place an image in `static/img/` and reference its filename below. To
  # disable, set the value to "".
  logo = ""

  date_format = "Jan 2, 2006"
  time_format = "3:04 PM"
  reading_time = true
  section_pager = false
  math = false

  sharing = false
  privacy_pack = false
  custom_css = ["syntax.css"]
  custom_js  = []

  [params.talks]
    time = true

  # Configuration of publication pages.
  [params.publications]
    date_format = "January, 2006"
  [params.projects]
    # List publications and talks related to the project?
    list_children = true

    # Publication list format.
    #   0 = Simple
    #   1 = Detailed
    #   2 = APA
    #   3 = MLA
    publication_format = 3

  [[params.social]]
    icon = "envelope"
    icon_pack = "fa"
    link = "mailto:rachit.nigam12@gmail.com"

  [[params.social]]
    icon = "twitter"
    icon_pack = "fa"
    link = "//twitter.com/notypes"

  [[params.social]]
    icon = "github"
    icon_pack = "fa"
    link = "//github.com/rachitnigam"

  [[params.social]]
    icon = "google-scholar"
    icon_pack = "ai"
    link = "//scholar.google.com/citations?user=RNL2GjEAAAAJ"


