  url = "#publications_selected"
  weight = 2

[[menu.main]]
  name = "Posts"
  url = "#posts"
  weight = 3

[[menu.main]]
  name = "CV"
  url = "/resume.pdf"
  weight = 4

# Configure the English version of the website.
[Languages.en]
  languageCode = "en-us"
