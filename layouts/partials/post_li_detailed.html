{{ $post := .post }}

  <hr>
<div itemscope itemprop="blogPost" itemtype="http://schema.org/BlogPosting">
  <div>

  <a href="{{ $post.RelPermalink }}" class="article-title" itemprop="url">
    <h3 itemprop="headline">
      {{ $post.Title }}
    </h3>
  </a>

  <div class="article-body" itemprop="articleBody">
    {{ $post.Params.summary | markdownify }}
  </div>

  <div>
    {{ partial "page_metadata" (dict "content" $post "is_list" 1) }}
  </div>

  </div>
</div>
