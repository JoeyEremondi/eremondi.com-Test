<div class="pub-list-item" itemscope itemtype="http://schema.org/CreativeWork">

  <div class="pub-title">
  <a href="{{ .Permalink }}" itemprop="name">
    {{ .Title  }}
    {{ if .Params.subtitle }} {{ .Params.subtitle }}
    {{ end }}
  </a>
  </div>

  <div itemprop="author" class="author-mla">
  {{ partial "authors" . }}
  </div>

  <div class="pub-conf">
  {{ .Params.publication | markdownify }}
  ({{ .Params.publication_short | markdownify }}&nbsp;{{ .Date.Format "â€™06" }})
  </div>

  <div class="pub-links">
    {{ partial "publication_links" (dict "content" . "is_list" 1) }}
  </div>
</div>
